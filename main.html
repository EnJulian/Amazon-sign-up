<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign Up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<img
        class="amazon-logo"
        src="https://anima-uploads.s3.amazonaws.com/projects/64c1ad34305733865d289cc5/releases/64c1ad4355ae2180c3eb8973/img/oip-1@2x.png"
        alt="OIP 1"
/>
<div class="container">
    <h1>Create account</h1>
    <form action="#" method="post">
        <label class="label-text" for="name">Your name</label>
        <input class="label-input" placeholder="First and last name" type="text" id="name" name="name" required>

        <label class="label-text" for="email">Mobile number or email</label>
        <input class="label-input" type="email" id="email" name="email" required>

        <label class="label-text" for="password">Password</label>
        <input class="label-input" placeholder="At least 6 characters" type="password" id="password" name="password"
               required>
        <div class="bottom-text">
            <img
                    class="info"
                    src="https://anima-uploads.s3.amazonaws.com/projects/64c1ad34305733865d289cc5/releases/64c1ad4355ae2180c3eb8973/img/bi-info.svg"
                    alt="bi:info"
            />
            <p class="password-description">
                Passwords must be at least 6 characters
            </p>
        </div>
        
        <label class="label-text" for="confirm-password">Re-enter Password</label>
        <input class="label-input" type="password" id="confirm-password" name="confirm-password" required>

        <input class="sign-up" type="submit" value="Continue">
        </form>
    <div class="footer-1">
        <p class="footer-description">By creating an account, you agree to Amazon&#39;s</p>
        <p class="footer-links">
              <span
              ><a href="https://www.amazon.com" class="link">Conditions of Use</a><span> and </span
              ><a href="https://www.amazon.com" class="link">Privacy Notice</a><span>.</span>
              </span>
        </p>
    </div>
    <hr>
    <div class="footer-2">
        <div class="footer-2-top">
            <p class="footer-2-description valign-text-middle description">
                <span
                ><span class="span-1 description">Already have an account? </span
                ><a href="https://www.amazon.com" class="link">Sign in</a>
                </span>
            </p>
            <img
                    class="arrow-1"
                    src="https://anima-uploads.s3.amazonaws.com/projects/64c1ad34305733865d289cc5/releases/64c1ad4355ae2180c3eb8973/img/ic-outline-arrow-drop-down.svg"
                    alt="ic:outline-arrow-drop-down"
            />
        </div>
        <div class="footer-2-bottom">
            <img
                    class="arrow-2"
                    src="https://anima-uploads.s3.amazonaws.com/projects/64c1ad34305733865d289cc5/releases/64c1ad4355ae2180c3eb8973/img/ic-outline-arrow-drop-down.svg"
                    alt="ic:outline-arrow-drop-down"
            />
            <p class="footer-2-description-2 valign-text-middle description">
                <span
                ><span class="span-1 description">Buying for work? </span
                ><a href="https://www.amazon.com" class="link">Create a free business account</a>
                </span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
